<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2: Styling Forms with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" class="p-5">
    <h1 class="text-center mb-5">Contact us</h1>
    <div class="row">
        <div class="mb-3 col-lg-6">
            <p class="form-floating">
                <input type="text" id="name" name="myName" class="form-control" placeholder="John Doe" required minlength="3" maxlength="20">
                <label for="name" class="form-label">Full Name</label>
            </p>
        </div>
        <div class="mb-3 col-lg-6">
            <p class="form-floating">
                <input type="email" id="email" name="myEmail" class="form-control" placeholder="jhon@example.com">
                <label for="email" class="form-label">Email Address</label>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <p class="form-floating">
                <input type="tel" id="phone" name="myPhone" class="form-control" placeholder="+32 469/11.22.33">
                <label for="phone" class="form-label">Phone Number</label>
            </p>
        </div>
    </div>
    <div class="row mb-3">
        <label>Preferred Contact Method</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
                First radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
                Second radio
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
                Third disabled radio
            </label>
        </div>
    </div>
    <div class="row mb-3">
        <label>Interests</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
                Example checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
                Example checkbox
            </label>
        </div>
    </div>
    <div class="col mb-3">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <select class="form-select" id="autoSizingSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
