<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1: CSS Selectors (Basic and Advanced)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">CSS Selectors Practice</h1>

<div id="main">
    <p>This is a paragraph inside the main container.</p>

    <div class="box">
        <p>Paragraph inside a box.</p>
        <p>Another paragraph inside the same box.</p>
    </div>

    <ul>
        <li>First list item</li>
        <li>Second list item</li>
        <li>Third list item</li>
    </ul>

    <label>
        <input type="text" placeholder="Type something here">
    </label>
    <p>
        <a href="#">This is a link</a>
    </p>
</div>
</body>
</html>
