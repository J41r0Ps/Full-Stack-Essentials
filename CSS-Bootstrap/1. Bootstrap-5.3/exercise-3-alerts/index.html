<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Exercise 3: Bootstrap Alerts</title>
</head>
<body>
<div class="container mt-4">
    <div class="alert alert-primary">This is a primary alert!</div>
    <div class="alert alert-success"><i class="fa-solid fa-check"></i> This is a succes alert</div>
    <div class="alert alert-warning"><i class="fa-solid fa-circle-exclamation"></i> This is a warning</div>
    <div class="alert alert-danger"><i class="fa-solid fa-skull-crossbones"></i> This alert show a danger</div>
    <div class="alert alert-success alert-dismissible fade show">
        You can close this alert
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
