<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Exercise 2: Bootstrap Buttons, Sizes, Outline, and Icons</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary">
                This is the Primary button
            </button>
        </div>
        <div class="col">
            <button class="btn btn-secondary">
                This is the Secondary button
            </button>
        </div>
        <div class="col">
            <button class="btn btn-outline-primary">
                This is a primary Outline button
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary btn-lg">A large button</button>
        </div>
        <div class="col">
            <button class="btn btn-primary btn-sm">A Small button</button>
        </div>
        <div class="col">
            <button class="btn btn-primary disabled"><i class="fa-solid fa-eye-slash"></i> This is the disabled button</button>
        </div>
    </div>
    <button class="btn btn-primary w-100 mt-3"><i class="fa-solid fa-cube"></i> This is a block level button</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
